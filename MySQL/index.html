<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>ورود / ثبت‌نام</title>

  <link href="favicon.jpg" rel="icon" type="image/jpeg">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazir:wght@400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Vazir', sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
      position: relative;
      justify-content: center;
      align-items: center;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,%3Csvg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg"%3E%3Cg opacity="0.05"%3E%3Cline x1="0" y1="0" x2="100" y2="100" stroke="%232A0047" stroke-width="1"/%3E%3Cline x1="100" y1="0" x2="0" y2="100" stroke="%232A0047" stroke-width="1"/%3E%3C/g%3E%3C/svg%3E');
      background-size: 200px 200px;
      animation: bgPattern 15s infinite linear;
    }

    @keyframes bgPattern {
      0% { background-position: 0 0; }
      100% { background-position: 200px 200px; }
    }

    html, body {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    body::before {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .wrapper {
      overflow: hidden;
      max-width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      min-height: 600px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 1px solid rgba(42, 0, 71, 0.1);
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .form-inner {
      display: flex;
      width: 200%;
      transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      height: 100%;
    }

    .form-inner form {
      width: 50%;
      padding: 0 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .wrapper:hover {
      transform: scale(1.05);
    }

    .title-text {
      display: flex;
      width: 200%;
    }

    .title {
      width: 50%;
      font-size: 35px;
      font-weight: 600;
      text-align: center;
      transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      color: #333;
    }

    .slide-controls {
      position: relative;
      display: flex;
      height: 50px;
      width: 100%;
      overflow: hidden;
      margin: 35px 0 20px 0;
      justify-content: space-between;
      border: 1px solid rgba(42, 0, 71, 0.1);
      border-radius: 15px;
    }

    .slide-controls .slide {
      height: 100%;
      width: 100%;
      color: #333;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
      line-height: 48px;
      cursor: pointer;
      z-index: 1;
      transition: color 0.6s ease;
    }

    .slide-controls label.signup {
      color: #333;
    }

    .slide-controls .slider-tab {
      position: absolute;
      height: 100%;
      width: 50%;
      left: 0;
      z-index: 0;
      border-radius: 15px;
      background: rgba(42, 0, 71, 0.2);
      transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    input[type="radio"] {
      display: none;
    }

    #signup:checked ~ .slider-tab {
      transform: translateX(100%);
    }

    #signup:checked ~ label.signup {
      color: #2A0047;
      cursor: default;
      user-select: none;
    }

    #signup:checked ~ label.login {
      color: #333;
    }

    #login:checked ~ label.signup {
      color: #333;
    }

    #login:checked ~ label.login {
      color: #2A0047;
      cursor: default;
      user-select: none;
    }

    .form-container {
      width: 100%;
      overflow: hidden;
    }

    #login:checked ~ .form-container .form-inner {
      transform: translateX(0);
    }

    #signup:checked ~ .form-container .form-inner {
      transform: translateX(-50%);
    }

    .form-inner form {
      width: 50%;
      padding: 0 10px;
    }

    .form-inner form .field {
      height: 50px;
      width: 100%;
      margin-top: 25px;
    }

    .form-inner form .field input {
      height: 100%;
      width: 100%;
      outline: none;
      padding-left: 15px;
      border-radius: 15px;
      border: 1px solid rgba(42, 0, 71, 0.1);
      font-size: 17px;
    }

    .form-inner form .field input:focus {
      border-color: #BB86FC;
    }

    form .btn {
      height: 50px;
      width: 100%;
      margin-top: 30px;
      border-radius: 15px;
      background: #fff;
      color: #2A0047;
      font-size: 20px;
      font-weight: 500;
      cursor: pointer;
      border: 2px solid #2A0047;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .form-inner form .pass-link,
    .form-inner form .signup-link {
      margin-top: 10px;
      text-align: center;
    }

    .form-inner form .pass-link a,
    .form-inner form .signup-link a {
      color: #BB86FC;
      text-decoration: none;
    }

    .form-inner form .pass-link a:hover,
    .form-inner form .signup-link a:hover {
      text-decoration: underline;
    }

    .google-btn {
      height: 40px;
      width: 100%;
      margin-top: 15px;
      border-radius: 10px;
      background: #fff;
      border: 2px solid #db4a39;
      color: #db4a39;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform 0.3s ease;
      padding: 0 10px;
    }

    .google-btn:hover {
      transform: scale(1.05);
    }

    .google-btn img {
      height: 20px;
      width: 20px;
    }

    .message-box {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #BB86FC;
      color: #fff;
      padding: 15px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
    }

    .message-box.show {
      opacity: 1;
      visibility: visible;
    }

    .footer {
      width: 100%;
      padding: 15px 0;
      text-align: center;
      background: rgba(245, 247, 250, 0.95);
      color: #333;
      border-radius: 0 0 15px 15px;
      font-size: 14px;
      border-top: 1px solid rgba(42, 0, 71, 0.1);
      margin-top: auto;
    }

    .footer-links {
      margin-top: 10px;
    }

    .footer-links a {
      color: #BB86FC;
      text-decoration: none;
      margin: 0 5px;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: #2A0047;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">فرم ورود</div>
        <div class="title signup">فرم ثبت‌نام</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">ورود</label>
          <label for="signup" class="slide signup">ثبت‌نام</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input type="email" placeholder="آدرس ایمیل" required>
            </div>
            <div class="field">
              <input type="password" placeholder="کلمه عبور" required>
            </div>
            <div class="pass-link"><a href="#">رمز عبور را فراموش کرده‌اید؟</a></div>
            <div class="field btn">
              <input type="submit" value="ورود">
            </div>
            <div class="google-btn" onclick="handleGoogleSignInClick()">
              <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
              ورود با حساب گوگل
            </div>
            <div class="signup-link">عضو نیستید؟ <a href="#">الان ثبت‌نام کنید</a></div>
          </form>
          <form action="#" class="signup">
            <div class="field">
              <input type="email" placeholder="آدرس ایمیل" required>
            </div>
            <div class="field">
              <input type="password" placeholder="کلمه عبور" required>
            </div>
            <div class="field">
              <input type="password" placeholder="تکرار کلمه عبور" required>
            </div>
            <div class="field btn">
              <input type="submit" value="ثبت‌نام">
            </div>
            <div class="google-btn" onclick="handleGoogleSignInClick()">
              <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
              ثبت‌نام با حساب گوگل
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>
      طراحی‌شده توسط مجتمع آموزشی نگاه نو
    </p>
    <div class="footer-links">
      <a href="#">درباره ما</a> | <a href="#">تماس با ما</a> | <a href="#">شرایط استفاده</a>
    </div>
  </footer>

  <div class="message-box" id="messageBox"></div>

  <script>
    const loginText = document.querySelector(".title-text");
    const loginForm = document.querySelector(".form-inner");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector(".signup-link a");
    const messageBox = document.getElementById("messageBox");

    signupBtn.onclick = () => {
      loginForm.style.transform = "translateX(-50%)";
      loginText.style.transform = "translateX(-50%)";
    };

    loginBtn.onclick = () => {
      loginForm.style.transform = "translateX(0)";
      loginText.style.transform = "translateX(0)";
    };

    signupLink.onclick = () => {
      signupBtn.click();
      return false;
    };

    function showMessage(message, isSuccess) {
      messageBox.textContent = message;
      messageBox.classList.add('show');
      setTimeout(() => {
        messageBox.classList.remove('show');
      }, 1500);
    }

    // Google Sign-In
    function loadGoogleSignIn() {
      const script = document.createElement('script');
      script.src = 'https://accounts.google.com/gsi/client';
      script.async = true;
      script.onload = initGoogleSignIn;
      script.onerror = () => showMessage('خطا در بارگذاری API گوگل!', false);
      document.body.appendChild(script);
    }

    function initGoogleSignIn() {
      if (!window.google?.accounts?.id) {
        showMessage('API گوگل درست بارگذاری نشده!', false);
        return;
      }
      google.accounts.id.initialize({
        client_id: '44643223377-6g3g119kgpij80g2b8um75hlnv7hmi3g.apps.googleusercontent.com',
        callback: handleGoogleSignIn
      });
    }

    function handleGoogleSignInClick() {
      if (!window.google?.accounts?.id) {
        showMessage('API گوگل آماده نیست!', false);
        return;
      }
      google.accounts.id.prompt();
    }

    function handleGoogleSignIn(response) {
      const token = response.credential;
      fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
        headers: { Authorization: `Bearer ${token}` }
      })
        .then(response => response.json())
        .then(data => {
          const email = data.email;
          showMessage('ورود با گوگل موفقیت‌آمیز بود!', true);
          localStorage.setItem("currentUserEmail", email);
          setTimeout(() => {
            window.location.href = "home.html";
          }, 3000);
        })
        .catch(error => showMessage('خطا در ورود با گوگل: ' + error.message, false));
    }

    // فرم ثبت‌نام
    document.querySelector("form.signup").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = this.querySelector('input[type="email"]').value;
      const password = this.querySelectorAll('input[type="password"]')[0].value;
      const confirmPassword = this.querySelectorAll('input[type="password"]')[1].value;

      if (password !== confirmPassword) {
        showMessage("کلمه‌های عبور با هم مطابقت ندارند!", false);
        return;
      }

      if (localStorage.getItem(email)) {
        showMessage("این ایمیل قبلاً ثبت شده است.", false);
      } else {
        localStorage.setItem(email, password);
        showMessage("ثبت‌نام با موفقیت انجام شد!", true);
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1500);
      }
    });

    // فرم ورود
    document.querySelector("form.login").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = this.querySelector('input[type="email"]').value;
      const password = this.querySelector('input[type="password"]').value;
      const storedPassword = localStorage.getItem(email);

      if (storedPassword === password) {
        showMessage("ورود موفقیت‌آمیز بود!", true);
        localStorage.setItem("currentUserEmail", email);
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1500);
      } else {
        showMessage("ایمیل یا کلمه عبور اشتباه است.", false);
      }
    });

    loadGoogleSignIn();
  </script>
</body>
</html>
